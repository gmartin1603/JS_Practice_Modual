<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous"
/>
</head>
<body>
    
    <div class="container-1">
        <h1 id="title">Your age in days</h1>
        <div class="buttons">
            <button class="btn btn-primary" id="click-me" onclick="ageInDays()">Click Me</button>
            <button class="btn btn-danger" id="reset" onclick="clear()">Reset</button>
        </div>
        <h2 id="age-in-days"></h2>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Random Cat Generator</h2>
        <button class="btn btn-success" id="cat-gen-btn" onclick="generateCat()">MEOW!</button>
        <div class="flex-box-container" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="assets/rps_assets/rock.jpg" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img id="paper" src="assets/rps_assets/paper.jpg" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="assets/rps_assets/scissors.jpg" height="150px" width="150px" alt="" onclick="rpsGame(this)">
        </div>
    </div>

   <div class="container-4">
       <h2 id="change-my-color">Challenge 4: Change Button Colors</h2>
       <div class="flex-box-buttons">
            <form action="">
                <select name="back-drop" id="background" onchange="buttonColorChange(this)">
                    <option value="default">Select</option>
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary" id="dead-button">WEEE</button>
            <button class="btn btn-danger" id="dead-button">WOOO</button>
            <button class="btn btn-warning" id="dead-button">IDK</button>
            <button class="btn btn-success" id="dead-button">YES</button>
       </div>
   </div>

   <div class="container-5">
       <h2 id="blackjack">Challenge 5: Blackjack</h2>
       <h3><span id="blackjack-result">Let's Play!</span></h3>

       <div class="flex-blackjack-row-1">
           <div id="your-box">
               <h2>You: <span id="your-blackjack-result">0</span></h2> 
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr 2" id="hit-btn">Hit</button>
                <button class="btn-lg btn-warning mr 2" id="stand-btn">Stand</button>
                <button class="btn-lg btn-success mr 2" id="reset-btn">Reset</button>
            </div>
            
            <div id="photo-credit">
            <h6><a href='https://www.freepik.com/free-photos-vectors/gold'>Gold vector created by starline - www.freepik.com</a></h6>
            </div>
       </div>

       <div class="flex-blackjack-row-3">
           <table >
               <tr>
                    <th>Wins</th>
                   <th>Draws</th>
                   <th>Looses</th>
               </tr>
               <tr>
                   <td><span id="wins">0</span></td>
                   <td><span id="draws">0</span></td>
                   <td><span id="losses">0</span></td>
               </tr>
           </table>
       </div>
   </div>
</body>
<script src="script.js"></script>
</html>
